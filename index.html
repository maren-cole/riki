<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Watch Gallery</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Designer Watch Gallery</h1>
            <p>Discover the finest luxury timepieces from around the world</p>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-bar" placeholder="Search for designer watches... (e.g., Rolex, Omega, Patek Philippe)">
                <button id="searchBtn" class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching for exquisite timepieces...</p>
        </div>

        <div id="errorDiv" class="error-message" style="display: none;">
            <h3>Search Error</h3>
            <p id="errorMessage"></p>
        </div>

        <div id="resultsContainer" class="results-grid"></div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
